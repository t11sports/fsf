services:
  - type: web
    name: fsf
    env: node
    plan: free

    buildCommand: |
      echo "DATABASE_URL=$DATABASE_URL" > .env
      npm install
      npx prisma generate
      npm run build

    startCommand: |
      npx prisma migrate deploy
      npm start

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fsf-db
          property: connectionString
      - key: APP_JWT_SECRET
        generateValue: true
 
      - key: NEXTAUTH_URL
        value: https://t11sports.onrender.com

      - key: SQUARE_PRICE_CENTS
        value: "2000"

databases:
  - name: fsf-db
    plan: basic-1gb
