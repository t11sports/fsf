version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mnf
      POSTGRES_USER: mnf
      POSTGRES_PASSWORD: mnf
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://mnf:mnf@db:5432/mnf
      APP_JWT_SECRET: change-me
      NEXTAUTH_URL: http://localhost:3000
      SQUARE_PRICE_CENTS: 2000
    ports:
      - "3000:3000"

volumes:
  dbdata:
